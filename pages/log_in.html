<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NAVEA</title>
    <link rel="icon" type="image/png" href="../image/logo1.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f3d2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background: #e8f5ee;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .left {
            width: 50%;
            background: #d9f2e3;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right {
            width: 50%;
            padding: 40px;
            background: #ffffff;
        }

        h2 {
            margin-top: 0;
            color: #0f3d2e;
            font-size: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #0f3d2e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #777;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #1b7052;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #155a40;
        }

        a {
            color: #1b7052;
            font-size: 14px;
            text-decoration: none;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../image/view16.jpg" alt="Park Illustration">
        </div>

        <div class="right">
            <h2>Local Park Login</h2>

            <label>Username</label>
            <input type="text" placeholder="Enter your username">

            <label>Password</label>
            <input type="password" placeholder="Enter your password">

            <a href="forgotpassword.html">Forgot Password?</a>

            <button>Login to Park</button>

            <p class="footer">Don't have an account? <a href="sign_up.html">Register Now</a></p>
            <p class="footer">Back to <a href="../index.html">Home</a></p>
            <p class="footer">Terms and Services</p>
        </div>
    </div>
</body>
</html>
